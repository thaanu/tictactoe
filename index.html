<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <h2>Tic Tac Toe</h2>
    <h3 id="display"></h3>

    <div class="container">
        <div class="row">
            <div class="btn" data-id="0"></div>
            <div class="btn" data-id="1"></div>
            <div class="btn" data-id="2"></div>
        </div>
        <div class="row">
            <div class="btn" data-id="3"></div>
            <div class="btn" data-id="4"></div>
            <div class="btn" data-id="5"></div>
        </div>
        <div class="row">
            <div class="btn" data-id="6"></div>
            <div class="btn" data-id="7"></div>
            <div class="btn" data-id="8"></div>
        </div>
    </div>

    <p>Developed by <a href="https://twitter.com/thaanu16" target="_blank">@thaanu16</a></p>
    
</body>
</html>
